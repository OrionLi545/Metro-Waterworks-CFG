<html>

<head>
    <link rel="stylesheet" href="/js/mdl/material-indigo-pink.min.css">
    <script src="/js/mdl/material.min.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/init.js"></script>
    <script>
        function activateTab(elementId) {
            document.getElementById(elementId).classList.add("is-active")
        }
        function deactivateTab(elementId) {
            document.getElementById(elementId).classList.remove("is-active")
        }
    </script>
    <style>
        .page-content {
            height: 90%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .page-content-img {
            margin: 0;
            border: 0;
            padding: 0;
            height: 90%;
            width: auto;
        }

        .reminder-header {
            height: 10%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .reminder-header-text {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: black;
            margin: 0;
        }

        .polygon-button-image {
            margin: 0;
            border: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Worthington Engine Pictures</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <button
                        class="mdl-button mdl-js-button mdl-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="location.href='/menu.html'" type="button"
                        style="background-color: lightgrey;color: black;border: 2px solid rgb(0, 0, 0);margin-right: 15px;">
                        BACK
                    </button>
                    <button
                        class="mdl-button mdl-js-button mdl-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="location.href='/index.html'" type="button"
                        style="background-color: lightgrey;color: black;border: 2px solid rgb(0, 0, 0);">
                        MAIN MENU
                    </button>
                </nav>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" id="scroll-tab-entry-1" class="mdl-layout__tab is-active">Picture 1</a>
                <a href="#scroll-tab-2" id="scroll-tab-entry-2" class="mdl-layout__tab">Picture 2</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="reminder-header">
                <p class="reminder-header-text">Tap on the outlined parts in the image below to learn more about their
                    functions.</p>
                <p class="reminder-header-text">Use the Left and Right Arrows to move through our collection of
                    interactive photos.</p>
            </div>
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div>
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            style="height: 96px; background-color: lightgrey;border: 2px solid rgb(0, 0, 0);"
                            onclick="activateTab('scroll-tab-entry-2');activateTab('scroll-tab-2');deactivateTab('scroll-tab-entry-1');deactivateTab('scroll-tab-1');"
                            type="button">
                            <img src="/src/icon/arrow_back_ios_black_24dp.svg" style="height: 72px;width: 72px;">
                        </button>
                    </div>
                    <div style="position: relative;">
                        <!-- buttons here -->
                        <!-- Pink top left (steam inlet) -->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(23% 0%, 22% 4%, 23% 7%, 20% 9%, 19% 14%, 19% 21%, 18% 33%, 17% 42%, 19% 46%, 18% 57%, 21% 61%, 26% 60%, 28% 55%, 26% 46%, 30% 44%, 31% 27%, 31% 14%, 29% 7%, 29% 0);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Blue (wrist plate valves)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(27% 64%, 27% 69%, 31% 72%, 32% 77%, 30% 83%, 24% 86%, 24% 94%, 27% 96%, 29% 93%, 28% 88%, 36% 89%, 42% 85%, 38% 83%, 37% 78%, 39% 72%, 45% 64%, 42% 63%, 35% 72%, 31% 63%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Green middle (gauge)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(46% 60%, 48% 60%, 49% 64%, 47% 67%, 44% 67%, 43% 63%, 44% 60%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Yellow top right (oil reservoir)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(70% 9%, 75% 12%, 75% 26%, 70% 25%, 65% 27%, 65% 12%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Purple bottom left (steam chamber)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(57% 40%, 100% 34%, 100% 100%, 57% 100%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <img class="page-content-img" src="/src/worthington/static/engine-1.png">
                    </div>
                    <div>
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            style="height: 96px; background-color: lightgrey;border: 2px solid rgb(0, 0, 0);"
                            onclick="activateTab('scroll-tab-entry-2');activateTab('scroll-tab-2');deactivateTab('scroll-tab-entry-1');deactivateTab('scroll-tab-1');"
                            type="button">
                            <img src="/src/icon/arrow_forward_ios_black_24dp.svg" style="height: 72px;width: 72px;">
                        </button>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div>
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            style="height: 96px; background-color: lightgrey;border: 2px solid rgb(0, 0, 0);"
                            onclick="activateTab('scroll-tab-entry-1');activateTab('scroll-tab-1');deactivateTab('scroll-tab-entry-2');deactivateTab('scroll-tab-2');"
                            type="button">
                            <img src="/src/icon/arrow_back_ios_black_24dp.svg" style="height: 72px;width: 72px;">
                        </button>
                    </div>
                    <div style="position: relative;">
                        <!-- Buttons here-->
                        <!-- Pink (flywheel)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(24% 35%, 32% 29%, 39% 28%, 46% 32%, 52% 39%, 56% 47%, 58% 55%, 50% 55%, 49% 50%, 44% 41%, 40% 37%, 34% 37%, 28% 40%, 26% 44%, 26% 37%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Green (governor)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(18% 36%, 23% 35%, 26% 36%, 27% 46%, 24% 51%, 21% 51%, 21% 40%, 19% 41%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Teal center (piston rod)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(32% 67%, 45% 68%, 46% 73%, 32% 72%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Orange (oil reservoir)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(54% 60%, 58% 61%, 58% 67%, 54% 67%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Red top left (condenser)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(82% 0%, 82% 21%, 89% 27%, 88% 30%, 89% 32%, 86% 38%, 89% 45%, 95% 48%, 100% 44%, 100% 0%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <!-- Purple bottom right (steam chamber)-->
                        <button class="polygon-button-image"
                            style="clip-path: polygon(67% 51%, 100% 49%, 100% 100%, 67% 100%);"
                            onclick="location.href='/Worthington/Worthington-pump-pop-up/pop1.html'"
                            type="button"></button>
                        <img class="page-content-img" src="/src/worthington/static/engine-2.png">
                    </div>
                    <div>
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            style="height: 96px; background-color: lightgrey;border: 2px solid rgb(0, 0, 0);"
                            onclick="activateTab('scroll-tab-entry-1');activateTab('scroll-tab-1');deactivateTab('scroll-tab-entry-2');deactivateTab('scroll-tab-2');"
                            type="button">
                            <img src="/src/icon/arrow_forward_ios_black_24dp.svg" style="height: 72px;width: 72px;">
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
