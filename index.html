<html>
    <head>
        <style>
            body{
                background-color: black;
                margin: 0%;
            }
            .img{
                width: 100%;
                height: 100%;
                top: 0;
                z-index: -1;
                position: absolute;
                opacity: 0.35;
            }
            .img img{
                display: block;
                width: 100%;
                height: 100%;
            }
            .text{
                position:absolute;
                height: 100%;
                width: 100%;
                text-align: center;
                font-size: 72px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bold;
                color: white;
                text-shadow: 2px 2px 5px green;
            }
            .vertAlign{
                vertical-align:middle; display:inline-block; height:100%; width:1px; margin-left:-1px;
            }
            .textAlign{
                vertical-align:middle;
            }
        </style>
    </head>
    <body>
        <div class="img">
            <img src="src/index-bg.jpg">
        </div>
        <div class="text">
            <span class="vertAlign"></span>
            <span class="textSpan">Tap Me to view COOL Details</span>
        </div>
    </body>
</html>
